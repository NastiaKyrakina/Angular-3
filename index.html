<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yolo Universe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <header></header>

    <div class="main">
        <div class="form-block">
            <form method="post" action="https://my-json-server.typicode.com/NastiaKyrakina/Angular-3/users/" id="invite">
                <div class="inner-box">
                    <fieldset>
                        <legend>Personal information:</legend>
                        <label for="fname"><i class="fas fa-exclamation-circle required"></i> First name</label>

                        <input type="text" name="fname" id="fname" tabindex="1" autofocus
                               required maxlength="30" >
                        <button type="button" class="btn-clean" data-action="clean"></button>

                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" tabindex="2"
                               required maxlength="30">
                        <button type="button" class="btn-clean" data-action="clean"></button>

                        <label for="date">Date of birth (dd.mm.yyyy)</label>
                        <input type="date" name="date" id="date" tabindex="3"
                                required min = "1999-01-01" max="2015-01-01" placeholder="yyyy-mm-dd" value="2000-01-01">
                           <div>

                            <label><input type="radio" name="gender" value="m" tabindex="4">Male</label>
                            <label><input type="radio" name="gender" value="f" tabindex="5">Female</label>
                            <label><input type="radio" name="gender" value="o" tabindex="6">Other</label>
                            <div class="error gender-error"></div>
                        </div>
                    </fieldset>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" maxlength="254" tabindex="7">
                    <button type="button" class="btn-clean" data-action="clean"></button>

                    <label for="country">Country</label>
                    <input name="country" id="country" list="country-list" required tabindex="8">
                    <button type="button" class="btn-clean" data-action="clean"></button>

                    <datalist id="country-list">
                        <option>Ukraine</option>
                        <option>USA</option>
                        <option>Finland</option>
                    </datalist>

                    <fieldset>
                        <legend>Type your address</legend>
                        <input type="text" name="address-1" id="address-1" tabindex="9"
                               required maxlength="50" placeholder="city name, street name, house number, apartment number">
                        <button type="button" class="btn-clean" data-action="clean"></button>
                        <input type="text" name="address-2" id="address-2" maxlength="50">
                        <button type="button" class="btn-clean" data-action="clean"></button>
                    </fieldset>

                    <fieldset>
                        <legend>Select course</legend>
                        <label><input type="checkbox" name="course" value="af" tabindex="20">Accounting & Finance</label>
                        <label><input type="checkbox" name="course" value="arc" tabindex="21">Archaeology</label>
                        <label><input type="checkbox" name="course" value="ch" tabindex="22">Chemistry</label>
                        <label><input type="checkbox" name="course" value="cah" tabindex="23">Classics & Ancient History</label>
                        <label><input type="checkbox" name="course" value="mt" tabindex="24">Mathematics</label>
                        <label><input type="checkbox" name="course" value="ms" tabindex="25">Music</label>
                        <label><input type="checkbox" name="course" value="me" tabindex="26">Mechanical Engineering</label>
                        <label><input type="checkbox" name="course" value="rb" tabindex="27">Robotics</label>
                        <label><input type="checkbox" name="course" value="ss" tabindex="28">Sports Science</label>
                        <div class="error courses-error"></div>
                    </fieldset>

                    <label for="mark">Average grade in High School </label>
                    <span class="range-min">1</span>
                    <input type="range" min="1" max="12" name="mark" id="mark" tabindex="40"
                           value="1" required>
                    <span class="range-max">12</span>
                    <output for="mark"></output>

                    <label for="about">Describe yourself in 3 sentences</label>
                    <textarea name="about" id="about" cols="30" rows="10" tabindex="50"></textarea>
                    <button type="button" class="btn-clean" data-action="clean"></button>

                    <button type="submit" tabindex="100">Send</button>
                    <button type="reset">Clear</button>

                    <div class="send-status"></div>

                </div>
            </form>
        </div>

        <div class="susses">
            OK!
        </div>
    </div>

    <footer></footer>
    <script src="localStorage.js"></script>
    <script src="validation.js"></script>
    <script src="script.js"></script>
</body>
</html>
